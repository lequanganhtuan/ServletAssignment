<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'><link rel="stylesheet" href="../assets/login-regis.css">

</head>
<body>
<div class="screen-1">

    <div class="login__title">
        <h1>Sign up</h1>
    </div>

    <div class="password">
        <div class="sec-2">
            <input class="pas" type="text" name="fname" placeholder="First name"/>
        </div>
    </div>

    <div class="password">
        <div class="sec-2">
            <input class="pas" type="text" name="lname" placeholder="Last name"/>
        </div>
    </div>

    <div class="password">
        <div class="sec-2">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="email" name="email" placeholder="Email"/>
        </div>
    </div>

    <div class="password">
        <div class="sec-2">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input class="pas" type="password" name="password" placeholder="Password"/>
            <ion-icon class="show-hide" name="eye-outline"></ion-icon>
        </div>
    </div>

    <div class="repassword">
        <div class="sec-2">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input class="pas" type="password" name="password" placeholder="Retry password"/>
            <ion-icon class="show-hide" name="eye-outline"></ion-icon>
        </div>
    </div>




    <button class="login">Sign Up </button>
    <div class="footer"><span>Signup</span><span>Forgot Password?</span></div>
</div>
<!-- partial -->

</body>
</html>
