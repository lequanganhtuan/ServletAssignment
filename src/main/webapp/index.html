<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <!-- icon resetCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/base.css">
</head>
<body>
<div class="main">
    <div class="header">
        <div class="header__container grid__row">
            <div class="header__container--logo">
                <div class="header__container-menulogo">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="header__container--title">Mail</div>
            </div>

            <div class="header__container--searchbar">
                <div class="header__searchbar--btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <form class="header__searchbar--input" role="search">
                    <input type="text" name="" class="header__searchbar--input_field" placeholder="Tìm kiếm trong thư">
                </form>
            </div>

            <div class="header__container--profile">
                <div class="profile--icon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <nav class="container__sidebar">
            <a href="#first">
                <i class="fa-solid fa-pen"></i>
                <P>Soạn thư</P>
            </a>
            <a href="#second">
                <i class="fa-solid fa-box"></i>
                <P>Hộp thư </P>

            </a>
            <a href="#third">
                <i class="fa-solid fa-trash"></i>
                <P>Thư rác</P>

            </a>
            <a href="#fourth">
                <i class="fa-solid fa-paper-plane"></i>
                <P>Thư đã gửi </P>

            </a>
        </nav>

        <div class="container__contetnt">
            <section id= 'first'>
                <h1>Soạn thư</h1>
            </section>

            <section id= 'second'>
                <h1>Hộp thư đến</h1>
            </section>

            <section id= 'third'>
                <h1>Thư rác</h1>
            </section>

            <section id= 'fourth'>
                <h1>Thư đã gửi</h1>
            </section>
        </div>
    </div>
</div>
</body>
</html>
